<head>

    <button id="btn-start-game">Lancer la partie</button>
  </div>

  <!-- Game Play Screen -->
  <div id="game" style="display:none;">
    <!-- Scoreboard (top-right) -->
    <div id="scoreboard"></div>
    <!-- Dynamic game area for players' cards -->
    <div id="game-area"></div>

    <button id="btn-reset-game" style="display:none; margin-top:10px;">Nouvelle partie</button>
    <div id="winner-message"></div>
  </div>

  <!-- Game log/output -->
  <div id="log"></div>

  <!-- Include the game script as a module -->
  <script type="module" src="script.js"></script>
