<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- √âcran de connexion / accueil -->
  <div id="welcome">
    <h1>Bienvenue sur Cactus üåµ</h1>
    <input type="text" id="username" placeholder="Entre ton pseudo">
    <button id="btn-login">Connexion</button>
  </div>

  <!-- √âcran de choix de salle (cr√©er ou rejoindre) -->
  <div id="config" style="display:none;">
    <h2>Cr√©er ou rejoindre une partie</h2>
    <button id="btn-create-room" disabled>Cr√©er une partie</button>
    <br><br>
    <input type="text" id="room-code" placeholder="Code de partie">
    <button id="btn-join-room" disabled>Rejoindre une partie</button>
  </div>

  <!-- Lobby : affichage des joueurs en attente -->
  <div id="lobby" style="display:none;">
    <h2>Salle d‚Äôattente</h2>
    <p>Code de la partie : <strong id="lobby-room"></strong></p>
    <div id="lobby-players">En attente de joueurs...</div>
    <!-- Le bouton de lancement n'est visible que pour l'h√¥te -->
    <button id="btn-launch-setup" style="display:none;">Configurer la partie</button>
  </div>

  <!-- √âcran de configuration du jeu (pour l'h√¥te) -->
  <div id="setup" style="display:none;">
    <h2>Configuration de la partie</h2>
    <label>Cartes par joueur :
      <input type="number" id="card-count" value="4" min="3" max="8">
    </label><br><br>
    <label>Cartes visibles au d√©but :
      <input type="number" id="visible-count" value="2" min="0" max="8">
    </label><br><br>
    <label>Score cible :
      <input type="number" id="target-score" value="3" min="1" max="10">
    </label><br><br>
    <button id="btn-save-config">Enregistrer config</button>
    <button id="btn-start-game">Lancer la partie</button>
  </div>

  <!-- √âcran de jeu -->
  <div id="game" style="display:none;">
    <!-- Scoreboard en haut √† droite -->
    <div id="scoreboard">
      <!-- Exemple de contenu, sera mis √† jour en temps r√©el -->
      <strong>Scores</strong>
      <div id="score-list"></div>
      <div id="round-info">Manche : <span id="manche-number">1</span></div>
    </div>

    <!-- Zone de jeu : affichage des mains de chaque joueur (tout est g√©r√© via Firebase) -->
    <div id="game-area"></div>

    <!-- Boutons d'action -->
    <button id="btn-draw-card">Piocher une carte</button>
    <button id="btn-discard-swap">Prendre de la d√©fausse</button>
    <button id="skip-special" style="display:none;">Passer l'action sp√©ciale</button>
    <button id="btn-declare-cactus">Cactus</button>
    <p id="turn-info">Tour du joueur</p>
    <p id="drawn-card" style="display:none; cursor:pointer;">
      Carte pioch√©e : <span id="new-card"></span>
    </p>
    <!-- Boutons pour lancer une nouvelle manche ou r√©initialiser la partie (visible pour l'h√¥te) -->
    <button id="btn-new-round" style="display:none; margin-top:10px;">Nouvelle manche</button>
    <button id="btn-reset-game" style="display:none; margin-top:10px;">Nouvelle partie</button>
  </div>

  <!-- Journal d'actions -->
  <div id="log"></div>

  <!-- Inclusion du script en mode module -->
  <script type="module" src="script.js"></script>
</body>
</html>
